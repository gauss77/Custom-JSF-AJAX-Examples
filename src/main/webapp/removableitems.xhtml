<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="example.css" />
        <h:outputScript library="js" name="jsfjs.js" />
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="list-example.js" />
    </h:head>
    <h:body>
        <h:form id="myform">

            <h:panelGroup id="last-removed-info">
                <p>Last removed: #{removableItemsBean.lastRemoved}</p>
            </h:panelGroup>

            <ul class="scrollable-list">
                <ui:repeat value="#{removableItemsBean.myList}" var="item" varStatus="loop" id="custom-list">
                    <li>
                        <h:commandLink action="#{removableItemsBean.removeItem(loop.index)}" binding="#{linkBinding}">
                            &#215;
                            <f:ajax execute="@form" render="myform:last-removed-info" onevent="listIsChanged" />
                        </h:commandLink>
                        <strong>#{item}</strong> [#{linkBinding.clientId}]
                    </li>
                </ui:repeat>
            </ul>
        </h:form>
    </h:body>
</html>
