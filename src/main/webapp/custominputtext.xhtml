<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="example.css" />
        <h:outputScript library="js" name="jsfjs.js" />
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="input-example.js" />
    </h:head>
    <h:body>
        <h:form id="myform">
            <h:inputText id="myinput" value="#{inputTextBean.textValue}" styleClass="#{inputTextBean.textChanged ? 'changed': ''}">
                <f:ajax listener="#{inputTextBean.textUpdated()}" event="keyup" onevent="inputIsChanged" />
            </h:inputText>
        </h:form>
    </h:body>
</html>
